<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2{
            font-weight: 200;
            margin-bottom: 20px;
        }
        .button{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Stop Car">
        <h1 id="nomeExibido">Carregando...</h1>
        <h2>Escolha qual <strong>estacionamento</strong> você deseja reservar a sua vaga:</h2>
        <button class="button">Interno - Bloco 1</button>
        <button class="button">Interno - Bloco 2</button>
        <button class="button">Externo</button>
        <a href="index.html"><button class="exit-button">Sair</button></a>
    </div>

    <script>
            document.addEventListener("DOMContentLoaded", function() {
        let nomeUsuario = localStorage.getItem("nomeUsuario"); // Pega o nome do localStorage

        // Verifica se há um nome salvo. Se não houver, usa um nome padrão
        if (nomeUsuario && nomeUsuario.trim() !== "") {
            document.getElementById("nomeExibido").textContent = nomeUsuario;
        } else {
            document.getElementById("nomeExibido").textContent = "Usuário";
        }
    });
    </script>
</body>
</html>
