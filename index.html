<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .button {
            transition: all 0.3s ease;
        }
        .success {
            background-color: #03399e !important;
            color: white !important;
        }
        .error {
            background-color: #770000 !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Stop Car">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Seu e-mail</label>
            <input type="email" id="emailLogin" placeholder="seuemail@email.com" required>
            
            <label for="senha">Sua senha</label>
            <input type="password" id="senhaLogin" placeholder="********" required>
            
            <div class="checkbox-container">
                <input type="checkbox" id="manter-logado">
                <label for="manter-logado">Manter-me logado</label>
            </div>
            <button class="button" id="loginButton" type="submit">Entrar</button>
        </form>
        <div class="link">
            N√£o tem uma conta? <a href="cadastro.html">Se cadastre</a>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let emailDigitado = document.getElementById("emailLogin").value;
            let senhaDigitada = document.getElementById("senhaLogin").value;
            let emailCadastrado = localStorage.getItem("emailCadastrado");
            let senhaCadastrada = localStorage.getItem("senhaCadastrada");
            let loginButton = document.getElementById("loginButton");

            if (!emailCadastrado || emailDigitado !== emailCadastrado) {
                loginButton.textContent = "Usu√°rio n√£o registrado!";
                loginButton.classList.add("error");
                setTimeout(() => {
                    loginButton.textContent = "Entrar";
                    loginButton.classList.remove("error");
                }, 2000);
            } else if (senhaDigitada !== senhaCadastrada) {
                loginButton.textContent = "Senha incorreta!";
                loginButton.classList.add("error");
                setTimeout(() => {
                    loginButton.textContent = "Entrar";
                    loginButton.classList.remove("error");
                }, 2000);
            } else {
                loginButton.textContent = "Login realizado!";
                loginButton.classList.add("success");
                setTimeout(() => {
                    window.location.href = "interna1.html";
                }, 2000);
            }
        });
        document.getElementById("toggleSenha").addEventListener("click", function () {
        let senhaInput = document.getElementById("senhaLogin");
        if (senhaInput.type === "password") {
            senhaInput.type = "text";
            this.textContent = "üôà"; // √çcone alternativo
        } else {
            senhaInput.type = "password";
            this.textContent = "üëÅÔ∏è";
        }
    });
    </script>
</body>
</html>
