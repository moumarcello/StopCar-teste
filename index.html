<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Stop Car">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Seu e-mail</label>
            <input type="email" id="email" placeholder="seuemail@email.com" required>
            
            <label for="senha">Sua senha</label>
            <input type="password" id="senha" placeholder="********" required>
            
            <div class="checkbox-container">
                <input type="checkbox" id="manter-logado">
                <label for="manter-logado">Manter-me logado</label>
            </div>
            <button class="button" type="submit">Entrar</button>
        </form>
        <div class="link">
            Não tem uma conta? <a href="cadastro.html">Se cadastre</a>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio do formulário
            window.location.href = "interna1.html"; // Redireciona para a página interna
        });
    </script>
</body>
</html>
