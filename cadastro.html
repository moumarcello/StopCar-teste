<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .button{
            margin-top: 10px;
        }
        .exit-button{
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Stop Car">
        <h1>Dados</h1>
        <form action="agradecimento.html">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seuemail@email.com" required>
            
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Fulano de Tal" required>
            
            <label for="cpf">CPF</label>
            <input type="number_format" id="cpf" placeholder="000.000.000-00" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
            required>
            
            <label for="senha">Senha - 6 caracteres</label>
            <input type="password" imputmode="numeric" id="senha" minlength="6" maxlength="6" placeholder="Somente números" required>
            
            <div class="checkbox-container">
                <input type="checkbox" id="aceitar-termos" required>
                <label for="aceitar-termos">Aceito os <a href="termos.html">termos de uso</a></label>

            </div>
            
            <button class="button" type="submit">Cadastrar</button>
        </form>
        <a href="index.html"><button class="exit-button">Retornar para página de login</button></a>
    </div>

</body>
</html>
