<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .button{
            margin-top: 10px;
        }
        .exit-button{
            width: 70%;
            margin-top: 20px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body class="scrollable">
    <div class="container">
        <img src="logo.png" alt="Logo Stop Car">
        <h1>Preencha seus dados</h1>
        <form id="cadastroForm">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seuemail@email.com" required>
            
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Seu nome completo" required>
            
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="123.456.789-00" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required>
            
            <label for="senha">Senha - 6 caracteres</label>
            <input type="password" id="senha" minlength="6" maxlength="6" placeholder="Somente números" required>
            
            <div class="checkbox-container">
                <input type="checkbox" id="aceitar-termos" required>
                <label for="aceitar-termos">Aceito os <a href="termos.html">termos de uso</a></label>
            </div>
            
            <button class="button" type="submit">Cadastrar</button>
        </form>
        <a href="index.html"><button class="exit-button">Retornar para página de login</button></a>
    </div>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let nome = document.getElementById("nome").value.trim(); // Pega o nome e remove espaços extras
        let email = document.getElementById("email").value.trim();
        let senha = document.getElementById("senha").value.trim();

        // Salva os dados no localStorage
        localStorage.setItem("nomeUsuario", nome);
        localStorage.setItem("emailCadastrado", email);
        localStorage.setItem("senhaCadastrada", senha);

        // Redireciona para a tela de login
        window.location.href = "index.html";
    });
    </script>
    
</body>
</html>
